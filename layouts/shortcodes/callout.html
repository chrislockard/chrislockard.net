<div class="callout {{ .Get "type" }}">
  <div class="callout-content">
    <span class="callout-emoji">{{ .Get "emoji" }}</span>
    <strong>{{ .Get "title" }}</strong>
    <p>{{ .Inner | markdownify }}</p>
  </div>
</div>
<style>
  .callout {
    position: relative;
    padding: 20px;
    margin: 20px 0;
    border: 2px solid;
    border-radius: 8px;
    font-family: Arial, sans-serif;
    background-color: #f9f9f9;
    box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
  }
  .callout-emoji {
    position: absolute;
    left: -40px;
    top: 50%;
    transform: translateY(-50%);
    font-size: 24px;
  }
  .callout.info {
    background-color: #e0f7fa;
    border-color: #00acc1;
  }
  .callout.warning {
    background-color: #fff3e0;
    border-color: #ff6f00;
  }
  .callout.success {
    background-color: #e8f5e9;
    border-color: #43a047;
  }
  .callout.error {
    background-color: #ffebee;
    border-color: #e53935;
  }
</style>
