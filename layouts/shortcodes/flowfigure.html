<figure{{ if or (.Get "class") (.Get "align") (.Get "float") }} class="
           {{- if eq (.Get "align") "center" }}align-center {{ end }} {{- if eq
(.Get "float") "left" }} float-left {{ end }} {{- if eq (.Get "float") "right"
}} float-right {{ end }}
           {{- with .Get "class" }}{{ . }}{{- end }}"
{{- end -}}>
    {{- if .Get "link" -}}
        <a href="{{ .Get "link" }}"{{ with .Get "target" }} target="{{ . }}"{{ end }}{{ with .Get "rel" }} rel="{{ . }}"{{ end }}>
    {{- end }}
    <img loading="lazy" src="{{ .Get "src" }}{{- if eq (.Get "align") "center" }}#center{{- end }}"
         {{- if or (.Get "alt") (.Get "caption") }}
         alt="{{ with .Get "alt" }}{{ . }}{{ else }}{{ .Get "caption" | markdownify| plainify }}{{ end }}"
         {{- end -}}
         {{- with .Get "width" }} width="{{ . }}"{{ end -}}
         {{- with .Get "height" }} height="{{ . }}"{{ end -}}
    /> <!-- Closing img tag -->
    {{- if .Get "link" }}</a>{{ end -}}
    {{- if or (or (.Get "title") (.Get "caption")) (.Get "attr") -}}
        <figcaption>
            {{ with (.Get "title") -}}
                {{ . }}
            {{- end -}}
            {{- if or (.Get "caption") (.Get "attr") -}}<p>
                {{- .Get "caption" | markdownify -}}
                {{- with .Get "attrlink" }}
                    <a href="{{ . }}">
                {{- end -}}
                {{- .Get "attr" | markdownify -}}
                {{- if .Get "attrlink" }}</a>{{ end }}</p>
            {{- end }}
        </figcaption>
    {{- end }}
</figure>
<style>
.float-left {
  float: left;
  margin: 0.7rem 1rem 0.7rem 0;
  max-width: 50%; /* Adjust as needed to prevent overflow */
}

.float-right {
  float: right;
  margin: 0.7rem 0 0.7rem 1rem;
  max-width: 50%; /* Adjust as needed to prevent overflow */
}

/* Optional: Clearfix to prevent layout issues */
.float-left + p,
.float-left + div {
  clear: none;
}

/* Ensure responsiveness */
@media screen and (max-width: 768px) {
  .float-left {
    float: none;
    margin: 0.7rem auto;
    max-width: 100%;
  }
}
</style>
